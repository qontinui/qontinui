name: Qontinui Tests

# This workflow runs Qontinui automation tests on every push and pull request.
# It uses a Qontinui test configuration file to define which workflows to run.

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  qontinui-test:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Qontinui
        uses: ./.github/actions/setup-qontinui
        # If you prefer not to copy the action to your repo, use:
        # uses: qontinui/qontinui/ci-templates/github-actions/setup-qontinui@main
        with:
          python-version: '3.12'
          install-dev-dependencies: 'true'

      - name: Setup virtual display (for GUI automation)
        run: |
          export DISPLAY=:99
          Xvfb :99 -screen 0 1920x1080x24 > /dev/null 2>&1 &
          sleep 3

      - name: Prepare test environment
        run: |
          # Create necessary directories
          mkdir -p .qontinui/logs
          mkdir -p .qontinui/screenshots
          mkdir -p .qontinui/test-results

          # Set environment variables for test mode
          echo "QONTINUI_TEST_MODE=true" >> $GITHUB_ENV
          echo "QONTINUI_LOG_LEVEL=INFO" >> $GITHUB_ENV

      - name: Run Qontinui tests
        id: run-tests
        run: |
          # Run Qontinui with the test configuration
          # Adjust the path to your test configuration file
          poetry run python -m qontinui.cli run \
            --config ./tests/ci-test-config.json \
            --headless \
            --timeout 600 \
            --output-dir .qontinui/test-results \
            --verbose
        env:
          DISPLAY: :99

      - name: Parse test results
        if: always()
        id: parse-results
        run: |
          # Check if results file exists
          if [ -f .qontinui/test-results/results.json ]; then
            # Extract test summary
            TOTAL=$(jq '.summary.total' .qontinui/test-results/results.json)
            PASSED=$(jq '.summary.passed' .qontinui/test-results/results.json)
            FAILED=$(jq '.summary.failed' .qontinui/test-results/results.json)

            echo "total=$TOTAL" >> $GITHUB_OUTPUT
            echo "passed=$PASSED" >> $GITHUB_OUTPUT
            echo "failed=$FAILED" >> $GITHUB_OUTPUT

            # Create summary
            echo "## Qontinui Test Results" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "- Total: $TOTAL" >> $GITHUB_STEP_SUMMARY
            echo "- Passed: ✅ $PASSED" >> $GITHUB_STEP_SUMMARY
            echo "- Failed: ❌ $FAILED" >> $GITHUB_STEP_SUMMARY

            # Fail if any tests failed
            if [ "$FAILED" -gt 0 ]; then
              echo "::error::$FAILED Qontinui test(s) failed"
              exit 1
            fi
          else
            echo "::error::Test results file not found"
            exit 1
          fi

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: qontinui-test-results
          path: |
            .qontinui/test-results/
            .qontinui/screenshots/
            .qontinui/logs/
          retention-days: 30

      - name: Upload screenshots on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: failure-screenshots
          path: .qontinui/screenshots/
          retention-days: 7

      - name: Comment PR with results
        if: github.event_name == 'pull_request' && always()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const resultsPath = '.qontinui/test-results/results.json';

            if (!fs.existsSync(resultsPath)) {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: '❌ Qontinui tests failed to run - no results file generated'
              });
              return;
            }

            const results = JSON.parse(fs.readFileSync(resultsPath, 'utf8'));
            const { total, passed, failed } = results.summary;

            const icon = failed === 0 ? '✅' : '❌';
            const status = failed === 0 ? 'All tests passed!' : `${failed} test(s) failed`;

            let comment = `## ${icon} Qontinui Test Results\n\n`;
            comment += `**${status}**\n\n`;
            comment += `| Metric | Count |\n`;
            comment += `|--------|-------|\n`;
            comment += `| Total | ${total} |\n`;
            comment += `| Passed | ✅ ${passed} |\n`;
            comment += `| Failed | ❌ ${failed} |\n\n`;

            if (failed > 0 && results.failures) {
              comment += `### Failed Tests\n\n`;
              results.failures.forEach(failure => {
                comment += `- **${failure.name}**: ${failure.error}\n`;
              });
            }

            comment += `\n[View full results](${context.payload.pull_request.html_url}/checks)`;

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: comment
            });
